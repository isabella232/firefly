config:
  debugEnabled: false
  preInit: false
  adminEnabled: false
  organizationName: ""
  organizationIdentity: "" # 0xeb7284ce905e0665b7d42cabe31c76c45da1d331
  fireflyContractAddress: "" # 0x...

  # used for more open ended configuration of firefly core i.e. future plugins, production scenarios, etc.
  dataexchange: {}

  database: {}

  publicstorage: {}

  blockchain: {}
   # type: ethereum
   # ethereum:
   #   ethconnect:
   #     url: http://ethconnect_0:8080
   #     instance: /contracts/firefly
   #     topic: "0"

  # only needed when these components are _not_ enabled, and assumed to be externally managed relative to the chart installation
  postgresUrl: ""
  postgresAutomigrate: false

  dataexchangeUrl: ""

  #
  ipfsApiUrl: ""
  ipfsGatewayUrl: ""

  ethconnectUrl: ""

core:
  image:
    repository: ghcr.io/hyperledger-labs/firefly
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    httpPort: 5000
    adminPort: 5001
    debugPort: 6060

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

